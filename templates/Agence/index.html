{% extends "Agence/base.html" %} {% load static %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
  crossorigin="anonymous">

<div class="container mt-5">
  <div class="row">
    {% for suite in suites %}
    <div class="col-md-4 mb-4">
      <div class="card h-50">
        <div class="aspect-ratio-box">
          <img src="{{ suite.image.url }}" class="card-img-top" alt="{{
            suite.name }}">
          <style>
              .aspect-ratio-box {
                position: relative;
              }
              .aspect-ratio-box::after {
                display: block;
                content: '';
                padding-bottom: 56.25% ;
              }
              .aspect-ratio-box img {
                position: absolute;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
              }
            </style>
        </div>
        <div class="card-footer">
          <div id="aa{{ suite.slug }}" class="card-name">{{ suite.name }}</div>
          <div style="color: orange" class="card-text">{{ suite.price }} $</div>
          <form method="POST" action="#">
            {% csrf_token %}
            <a href="{% url 'Agence:suite' suite.pk %}"  class="btn btn-warning">Voire</a>
            <button class="btn mon btn-success" type="submit">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
  integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
  crossorigin="anonymous"></script>
